[package]
name = "fastexcel"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fastexcel"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.75"
calamine = { version = "0.21.2", features = ["dates"] }
chrono = { version = "0.4.29", default-features = false }
pyo3 = { version = "0.18.3", features = ["extension-module", "anyhow"] }

[dependencies.arrow]
version = "40.0.0"
# There's a lot of stuff we don't want here, such as serde support
default-features = false
features = ["pyarrow"]
