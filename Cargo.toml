[package]
name = "fastexcel"
version = "0.9.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fastexcel"
crate-type = ["cdylib"]

[dependencies]
# calamine = { version = "0.24.0", features = ["dates"] }
calamine = { git = "https://github.com/lukapeschke/calamine", branch = "add-is-error", features = ["dates"] }
chrono = { version = "0.4.34", default-features = false }
pyo3 = { version = "0.20.3", features = ["extension-module", "abi3-py38"] }

[dependencies.arrow]
version = "50.0.0"
# There's a lot of stuff we don't want here, such as serde support
default-features = false
features = ["pyarrow"]

[dev-dependencies]
rstest = { version = "0.18.2", default-features = false }
