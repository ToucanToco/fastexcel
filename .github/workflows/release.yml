name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: build (release)
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: "--release -o dist --interpreter python${{ matrix.python-version }}"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: "wheels-linux-python-${{ matrix.python-version }}"
        path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: build (release)
      uses: messense/maturin-action@v1
      with:
        command: build
        target: universal2-apple-darwin
        args: "--release -o dist --interpreter python${{ matrix.python-version }}"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: "wheels-macos-python-${{ matrix.python-version }}"
        path: dist

  # NOTE: Cannot use a matrix here, as we only want a single release
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos]
    steps:
    - name: Download Linux 3.8 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-linux-python-3.8"
        path: wheels-linux
    - name: Download Linux 3.9 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-linux-python-3.9"
        path: wheels-linux
    - name: Download Linux 3.10 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-linux-python-3.10"
        path: wheels-linux
    - name: Download Linux 3.11 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-linux-python-3.11"
        path: wheels-linux
    - name: Download Linux 3.12 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-linux-python-3.12"
        path: wheels-linux

    - name: Download MacOS 3.8 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-macos-python-3.8"
        path: wheels-macos
    - name: Download MacOS 3.9 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-macos-python-3.9"
        path: wheels-macos
    - name: Download MacOS 3.10 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-macos-python-3.10"
        path: wheels-macos
    - name: Download MacOS 3.11 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-macos-python-3.11"
        path: wheels-macos
    - name: Download MacOS 3.12 wheels
      uses: actions/download-artifact@v4
      with:
        name: "wheels-macos-python-3.12"
        path: wheels-macos

    - name: Publish to PyPI
      uses: messense/maturin-action@v1
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      with:
        command: upload
        args: "--skip-existing wheels-linux/*.whl wheels-macos/*.whl"

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          wheels-linux/*.whl
          wheels-macos/*.whl
