name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
        architecture: [x86-64, aarch64]
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - name: build (release)
      uses: PyO3/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: "--release -o dist"
        target: ${{ matrix.architecture == 'aarch64' && 'aarch64-unknown-linux-gnu' || null }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: "wheels-linux-python-${{ matrix.python-version }}-${{ matrix.architecture }}"
        path: dist

  macos:
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.9"]
        architecture: [x86-64, aarch64]
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - name: build (release)
      uses: PyO3/maturin-action@v1
      with:
        command: build
        args: "--release -o dist"
        target: ${{ matrix.architecture == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: "wheels-macos-python-${{ matrix.python-version }}-${{ matrix.architecture }}"
        path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        # amd64 only for windows, as no arm64 runners are available
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - name: build (release)
      uses: PyO3/maturin-action@v1
      with:
        command: build
        args: "--release -o dist"
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: "wheels-windows-python-${{ matrix.python-version }}"
        path: dist

  sdist:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: build (sdist)
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: sdist
          args: "-o dist"
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist


  # NOTE: Cannot use a matrix here, as we only want a single release
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    permissions:
      id-token: write     # Required for OIDC token exchange with crates.io
      contents: write     # Required to be able to create a GitHub release
    steps:
    - uses: actions/checkout@v5
    - uses: dtolnay/rust-toolchain@stable
    - uses: rust-lang/crates-io-auth-action@v1
      id: auth

    - name: Download Linux 3.9 wheels for x86-64
      uses: actions/download-artifact@v5
      with:
        name: "wheels-linux-python-3.9-x86-64"
        path: wheels-linux

    - name: Download Linux 3.9 wheels for aarch64
      uses: actions/download-artifact@v5
      with:
        name: "wheels-linux-python-3.9-aarch64"
        path: wheels-linux

    - name: Download MacOS 3.9 wheels for x86-64
      uses: actions/download-artifact@v5
      with:
        name: "wheels-macos-python-3.9-x86-64"
        path: wheels-macos

    - name: Download MacOS 3.9 wheels for aarch64
      uses: actions/download-artifact@v5
      with:
        name: "wheels-macos-python-3.9-aarch64"
        path: wheels-macos

    - name: Download Windows 3.9 wheels
      uses: actions/download-artifact@v5
      with:
        name: "wheels-windows-python-3.9"
        path: wheels-windows

    - name: Download sdist
      uses: actions/download-artifact@v5
      with:
        name: "sdist"
        path: sdist

    - name: Publish to PyPI
      uses: PyO3/maturin-action@v1
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      with:
        command: upload
        args: "--skip-existing wheels-linux/*.whl wheels-macos/*.whl wheels-windows/*.whl sdist/*.tar.gz"

    - name: Publish to crates.io
      run: cargo publish
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          wheels-linux/*.whl
          wheels-macos/*.whl
          wheels-windows/*.whl
          sdist/*.tar.gz
