name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.14t"]
        architecture: [x86-64, aarch64]
    steps:
    - uses: actions/checkout@v6
    - uses: dtolnay/rust-toolchain@stable
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: build (release)
      uses: PyO3/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: "--release -o dist -i python${{ matrix.python-version }}"
        target: ${{ matrix.architecture == 'aarch64' && 'aarch64-unknown-linux-gnu' || null }}
    - name: Upload wheels
      uses: actions/upload-artifact@v6
      with:
        name: "wheels-linux-python-${{ matrix.python-version }}-${{ matrix.architecture }}"
        path: dist

  macos:
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ["3.10", "3.14t"]
        architecture: [x86-64, aarch64]
    steps:
    - uses: actions/checkout@v6
    - uses: dtolnay/rust-toolchain@stable
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: build (release)
      uses: PyO3/maturin-action@v1
      with:
        command: build
        args: "--release -o dist -i python${{ matrix.python-version }}"
        target: ${{ matrix.architecture == 'aarch64' && 'aarch64-apple-darwin' || 'x86_64-apple-darwin' }}
    - name: Upload wheels
      uses: actions/upload-artifact@v6
      with:
        name: "wheels-macos-python-${{ matrix.python-version }}-${{ matrix.architecture }}"
        path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        # amd64 only for windows, as no arm64 runners are available
        python-version: ["3.10", "3.14t"]
    steps:
    - uses: actions/checkout@v6
    - uses: dtolnay/rust-toolchain@stable
    - uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: build (release)
      uses: PyO3/maturin-action@v1
      with:
        command: build
        args: "--release -o dist -i python${{ matrix.python-version }}"
    - name: Upload wheels
      uses: actions/upload-artifact@v6
      with:
        name: "wheels-windows-python-${{ matrix.python-version }}"
        path: dist

  sdist:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: build (sdist)
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: sdist
          args: "-o dist"
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist


  # NOTE: Cannot use a matrix here, as we only want a single release
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    permissions:
      id-token: write     # Required for OIDC token exchange with crates.io
      contents: write     # Required to be able to create a GitHub release
    steps:
    - uses: actions/checkout@v6
    - uses: dtolnay/rust-toolchain@stable
    - uses: rust-lang/crates-io-auth-action@v1
      id: auth

    - name: Download Linux wheels
      uses: actions/download-artifact@v6
      with:
        pattern: "wheels-linux-*"
        merge-multiple: true
        path: wheels-linux

    - name: Download MacOS wheels
      uses: actions/download-artifact@v6
      with:
        pattern: "wheels-macos-*"
        merge-multiple: true
        path: wheels-macos

    - name: Download Windows wheels
      uses: actions/download-artifact@v6
      with:
        pattern: "wheels-windows-*"
        merge-multiple: true
        path: wheels-windows

    - name: Download sdist
      uses: actions/download-artifact@v6
      with:
        name: "sdist"
        path: sdist

    - name: Publish to PyPI
      uses: PyO3/maturin-action@v1
      env:
        MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      with:
        command: upload
        args: "--skip-existing wheels-linux/*.whl wheels-macos/*.whl wheels-windows/*.whl sdist/*.tar.gz"

    - name: Publish to crates.io
      run: cargo publish
      env:
        CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          wheels-linux/*.whl
          wheels-macos/*.whl
          wheels-windows/*.whl
          sdist/*.tar.gz
